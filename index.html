<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card_img"></div>
      <div class="card_content">
        <p class="perfume uppercase">Perfume</p>
        <h2 class="heading otherfont">Gabrielle Essence Eau De Parfum</h2>
        <p class="sub_text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the
          <span class="uppercase">House of CHANEL</span>.
        </p>

        <div class="price">
          <span class="price1 otherfont">$149.99</span>
          <span class="price2">$169.99</span>
        </div>

        <button class="cart">
          <span><img src="./images/icon-cart.svg" /></span> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:douglasmayinja6@gmail.com">Mayinja6</a>.
    </div>
  </body>
</html>
